<!doctype html>
<!-- coded by Nekomajin -->
<html>
	<head>
		<meta charset="utf-8" />
		<title>Accessible Blockly</title>
        <h1>Welcome to Accessible Blockly!</h1>
		
		<!-- style & icon -->
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link rel="stylesheet" href="blockly.css" type="text/css" />
        <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
		<link rel="icon" href="icon.png" sizes="16x16" type="image/png" />
		<link rel="icon" href="icon.svg" sizes="any" type="image/svg" />
		
		<!-- external libraries -->
		<script src="external/acorn_interpreter.js" type="text/javascript"></script>
		<script src="external/FileSaver.js" type="text/javascript"></script>
		<script src="external/floodfill.js" type="text/javascript"></script>
		<script src="external/saveSvgAsPng.js" type="text/javascript"></script>
		
		<!-- engine -->
		<script src="blockly/blockly_compressed.js" type="text/javascript"></script>
		<script src="blockly/javascript_compressed.js" type="text/javascript"></script>
		<script src="blockly/blocks_compressed.js" type="text/javascript"></script>
		
		<!-- turtle -->
		<script src="blockly/blocks/turtle.js" type="text/javascript"></script>
        <script src="blockly/blocks/loops.js" type="text/javascript"></script>
		<script src="blockly/generators/javascript/turtle.js" type="text/javascript"></script>
		<script src="turtle.js" type="text/javascript"></script>
		<script src="workspace.js" type="text/javascript"></script>
        
        <style> 
        .input-icons i { 
            position: absolute; 
        } 
          
        .input-icons { 
            width: 100%; 
            margin-bottom: 0px; 
        } 
          
        .icon { 
            padding: 0px; 
            min-width: 60px; 
        } 
            
         .input-field { 
            width: 100%; 
            padding: 10px; 
            text-align: center; 
        } 
            
        </style>
	</head>
	<body>
		<form id="toolboxes">
            <div class="input-icons">
			<input type="button" id="drawtools" class="open" value="Motion" title="Rajz" />
             &nbsp;
             &nbsp;
			<input type="button" id="control" value="Control" title="Vezérlés" />
            &nbsp;
            &nbsp;
			<input type="button" id="loops" value="Loops" title="Függvények" />
            &nbsp;
            &nbsp;
			<input type="button" id="math" value="Math" title="Változók" />
            &nbsp;
            &nbsp;
            <input type="button" id="looks" value="Looks" title="Változók" />
            &nbsp;
            &nbsp;
            <input type="button" id="variabletools" value="Sound" title="Változók" />
            </div>
		</form>
        		<form id="toolbar">
			<input type="button" id="play" value="►" title="Indítás / folytatás" />
			<input type="button" id="pause" disabled value="❚❚" title="Szünet / léptetés" />
        </form>
		<div id="scroll-x"></div>
		<div id="scroll-y"></div>
		<div id="blockly"></div>
        <div id="right"></div>
		<canvas id="turtle"></canvas>
	</body>
</html>
